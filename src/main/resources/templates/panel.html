<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="padding: 40px;">
<h1>Users List</h1>
<table class="table">
    <tr>
        <th scope="col">id</th>
        <th scope="col">Username</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
    </tr>
    <tr th:each="user : ${userList}" th:with="url = @{/admin/{id}(id=${user.getId()})}">
        <td><a th:href="@{${url}}" th:utext="${user.getId}">No</a></td>
        <td><a th:utext="${user.getUsername()}">Username</a></td>
        <td><a th:utext="${user.getName()}">Name</a></td>
        <td><a th:utext="${user.getAge()}">Age</a></td>
        <td><a th:utext="${user.getEmail()}">Email</a></td>
        <td><a th:if="${user.getRoles().contains(roleUser)}" th:text="U "></a>
            <a th:if="${user.getRoles().contains(roleAdmin)}" th:text="A"></a>
        </td>
    </tr>
</table>
<br/>
<a href="/admin/createUser">
    <input type="button" value="Create user"/>
</a>
<br/><br/>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Log Out</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="padding: 40px;">
<div>
    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.id})}" th:object="${user}">
        <div>
            <label for="username">Enter Username: </label>
            <input type="text" th:field="*{username}" id="username"/>
            <br>
            <label for="name">Enter Name: </label>
            <input type="text" th:field="*{name}" id="name"/>
            <br>
            <label for="age">Enter Age: </label>
            <input type="number" th:field="*{age}" id="age"/>
            <br>
            <label for="email">Enter Email: </label>
            <input type="text" th:field="*{email}" id="email"/>
            <br>
            <label for="password">Enter Password: </label>
            <input type="password" required th:field="*{password}" id="password"/>
            <br>
            Edit roles:
            <p>
                <input type="checkbox" id="user" name="roles" value="2" checked><label for="user"> User</label>
                <br/>
                <input type="checkbox" id="admin" name="roles" value="1"><label for="admin"> Admin</label>
            </p>
            <input type="submit" value="Update User"/>
        </div>
    </form>
    <br>
    <form th:method="POST" th:action="@{/logout}">
        <button type="submit">Log Out</button>
    </form>
</div>
</body>
</html>
